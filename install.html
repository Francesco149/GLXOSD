		<div class="row">
			<div class="large-9 columns large-centered">
				<h3>How to install GLXOSD</h3>
				<p>
					<main>
						<form id="install-form">
							<div class="row">
								<div class="large-12 columns">
									<label>Distribution</label>
									<select id="distro-selection" name="distro-selection">
										<option value="trusty">Ubuntu 14.04 LTS (Trusty Tahr)</option>
										<option value="precise">Legacy GLXOSD: Ubuntu 12.04 LTS (Precise Pangolin) - </option>
										<option value="quantalornewer">Legacy GLXOSD: Ubuntu 12.10 (Quantal Quetzal) - 13.10 (Saucy Salamander)</option>
										<option value="other">Other (Install from source)</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="large-12 columns">
									<label>What is your system's architecture?</label>
									<input type="radio" name="arch-radio" value="amd64" id="arch-amd64" checked="true"><label for="arch-amd64">amd64 (64 bit)</label>
									<input type="radio" name="arch-radio" value="i386" id="arch-i386"><label for="arch-i386">i386 (32 bit)</label>
								</div>
							</div>
							<div class="row">
								<div class="large-12 columns">
									<label>Do you have an NVIDIA graphics card and proprietary drivers?</label>
									<input type="radio" name="nvidia-radio" value="Yes" id="nvidia-yes"><label for="nvidia-yes">Yes</label>
									<input type="radio" name="nvidia-radio" value="No" id="nvidia-no"  checked="true"><label for="nvidia-no">No</label>
								</div>
							</div>
						</form>
					</main>
				</p>
				<p id="install-directions">
				</p>
				<p>
					<textarea id="install-script" placeholder="Please make sure that javascript is enabled." spellcheck="false" readonly
					="true"></textarea>
				</p>
			</div>

		<script>
			$(document).foundation();
			function setRadioButtonsDisabled(disabled){
				$("#nvidia-yes").attr('disabled',disabled);
				$("#nvidia-no").attr('disabled',disabled);
				$("#arch-amd64").attr('disabled',disabled);
				$("#arch-i386").attr('disabled',disabled);
			}
			$(document).ready(function() {
				function createInstallScript() {
					var fields = $("#install-form").serializeArray();
					var dict = {};
					jQuery.each( fields, function( i, field ) {
						dict[field.name] = field.value;
					});
					var script="";
					var directions="";
					if(dict["distro-selection"]=="precise" || dict["distro-selection"]=="quantalornewer" || dict["distro-selection"]=="trusty"){
						setRadioButtonsDisabled(false);
						directions+="To install GLXOSD, please copy and paste the following lines into the terminal:</br>";
						script+="sudo apt-add-repository -y ppa:nickguletskii200/glxosd && ";
						script+="sudo apt-get update && ";
						if(dict["arch-radio"]=="amd64" && dict["distro-selection"]=="precise"){
							script+="sudo apt-get install -y libsensors4 && ";
							script+="sudo sed -i '/\\\/etc\\\/sensors.d\\\/\\.placeholder/ d' /var/lib/dpkg/info/libsensors4:amd64.list && ";
							script+="sudo apt-get install -y libsensors4:i386 && ";
						}
						script+="sudo apt-get install -y glxosd";
						if(dict["arch-radio"]=="amd64"){ script+=" glxosd-libs-libsensors-support-amd64"; }
						script+=" glxosd-libs-libsensors-support-i386";
						if(dict["nvidia-radio"]=="Yes"){
							if(dict["arch-radio"]=="amd64"){ script+=" glxosd-libs-nvidia-support-amd64"; }
							script+=" glxosd-libs-nvidia-support-i386";
						}
						script+="\n";
					}
					if(dict["distro-selection"]=="other"){
						setRadioButtonsDisabled(true);
						directions+="To build GLXOSD from source, please follow the following guide:";
						directions+="<ul class=\"disc\">";
										directions+="<li>Make sure that git, GCC and CMake are installed.</li>";
										directions+="<li>Make sure that the headers for OpenGL, Freetype, Fontconfig, libXext and Boost are installed.</li>";
										directions+="<li>Make sure that Freetype, Fontconfig, libXext and Boost are installed.</li>";
										directions+="<li>Copy and paste the following lines into the terminal (you may need to escalate priviliges to \"make install\"):</li>";
						directions+="</ul>";
						script+="git clone https://github.com/nickguletskii/GLXOSD\n";
						script+="cd GLXOSD\n";
						script+="cmake -G \"Unix Makefiles\"\n";
						script+="make all\n";
						script+="make install\n";
					}
					$("#install-directions").html(directions);
					$("#install-script").val(script);
					$('textarea').autoResize();
				}
				$("#distro-selection").change(createInstallScript);
				$("#nvidia-yes").click(createInstallScript);
				$("#nvidia-no").click(createInstallScript);
				$("#arch-amd64").click(createInstallScript);
				$("#arch-i386").click(createInstallScript);
				createInstallScript();
			});
		</script>

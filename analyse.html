---
layout: full
title:  "GLXOSD frame log analyser"
description: "GLXOSD frame log analyser"
pageScript: "analyser"
---

<div class="row">
	<div class="large-12 columns">
		<div id="analyserFailureAlert" class="row" style="transition:max-height 0.5s ease; max-height: 0; overflow:hidden;">
			<div class="alert-box alert">
			</div>
		</div>
		<noscript>
			<div class="row">
				<div class="alert-box alert">
					The GLXOSD frame log analyser needs Javascript to work. Sorry.
				</div>
			</div>
		</noscript>
	</div>
</div>
<div id="analyserRoot" class="hide">
	<div class="row">
		<div class="large-12 columns">
			<p>
				This is a tool for analysing frame timing logs generated by GLXOSD. Frame logging is pretty much equivalent to Fraps benchmarking.
			</p>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<label>Please select the GLXOSD frame log:</label>
			<input type="file" id="logFile" name="logFile" />
		</div>
		<div class="large-12 columns">
			<div id="dropZone">
				Drop the GLXOSD frame log here
			</div>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<div id="uploadProgress" class="progress">
				<span class="meter" style="width: 0%; transition: all 0.15s ease"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns left">
			<fieldset id="drawables">
				<label>Drawables</label>
			</fieldset>
		</div>
		<div class="large-6 columns left">
			<fieldset id="modes">
				<label>Modes</label>
			</fieldset>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<div id="graphCanvas" class="hide" style="width:100%; height:300px; cursor:'crosshair';"></div>
		</div>
	</div>
	<div class="row hide" id="statisticsRoot">
		<div class="large-12 columns">
			<table id="statistics">
				<thead>
					<tr>
						<th>Drawable</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>
</div>
